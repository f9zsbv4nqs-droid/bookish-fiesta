<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteForge Pro</title>

<style>
:root {
  --primary:#4f46e5;
  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --border:#e5e7eb;
}

body.dark {
  --bg:#0f172a;
  --panel:#1e293b;
  --text:#f8fafc;
  --border:#334155;
}

* {
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body {
  margin:0;
  display:flex;
  height:100vh;
  background:var(--bg);
  color:var(--text);
}

/* PANELS */
.sidebar,.editor {
  width:260px;
  background:var(--panel);
  border:1px solid var(--border);
  padding:1rem;
  overflow:auto;
}

.sidebar h2 {
  color:var(--primary);
}

.sidebar button,.editor button {
  width:100%;
  padding:0.6rem;
  margin-bottom:0.4rem;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.sidebar button:hover {opacity:0.9;}

.canvas {
  flex:1;
  padding:2rem;
  overflow:auto;
}

.website {
  max-width:1000px;
  margin:auto;
  background:white;
  color:black;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

/* BLOCKS */
.block {
  padding:3rem 2rem;
  border:2px dashed transparent;
  cursor:move;
}

.block.selected {
  border-color:var(--primary);
}

.hero {
  background:linear-gradient(120deg,#4f46e5,#6366f1);
  color:white;
  text-align:center;
}

.button a {
  display:inline-block;
  padding:0.7rem 1.5rem;
  background:#4f46e5;
  color:white;
  border-radius:999px;
  text-decoration:none;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1rem;
}

.grid div {
  background:#e5e7eb;
  padding:1rem;
  border-radius:6px;
}

/* EDITOR */
.editor input, .editor textarea, .editor select {
  width:100%;
  margin-bottom:0.6rem;
  padding:0.5rem;
}

.toolbar {
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  gap:10px;
}

.toolbar button {
  padding:0.7rem 1.3rem;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}

.export {background:#22c55e;color:white;}
.save {background:#0ea5e9;color:white;}
.load {background:#eab308;color:black;}
.darkToggle {background:#000;color:white;}
</style>
</head>

<body>

<div class="sidebar">
  <h2>SiteForge Pro</h2>
  <button onclick="addBlock('hero')">âž• Hero</button>
  <button onclick="addBlock('text')">âž• Text</button>
  <button onclick="addBlock('button')">âž• Button</button>
  <button onclick="addBlock('grid')">âž• Grid</button>
</div>

<div class="canvas">
  <div class="website" id="website"></div>
</div>

<div class="editor">
  <h3>Style Editor</h3>
  <textarea id="content"></textarea>
  <label>Background</label>
  <input type="color" id="bg">
  <label>Text Color</label>
  <input type="color" id="color">
  <label>Font Size</label>
  <input type="number" id="size">
  <label>Padding</label>
  <input type="number" id="padding">
</div>

<div class="toolbar">
  <button class="save" onclick="save()">ðŸ’¾ Save</button>
  <button class="load" onclick="load()">ðŸ“‚ Load</button>
  <button class="export" onclick="exportHTML()">â¬‡ Export</button>
  <button class="darkToggle" onclick="toggleDark()">ðŸŒ™</button>
</div>

<script>
let selected=null;

/* BLOCK CREATION */
function addBlock(type){
  const b=document.createElement("div");
  b.className="block "+type;
  b.draggable=true;

  if(type==="hero") b.innerHTML="<h1>Hero Title</h1><p>Subtitle</p>";
  if(type==="text") b.innerHTML="<p>Edit this text</p>";
  if(type==="button") b.innerHTML='<a href="#">Click Me</a>';
  if(type==="grid") b.innerHTML='<div class="grid"><div>Item</div><div>Item</div><div>Item</div></div>';

  b.onclick=()=>select(b);
  b.ondragstart=e=>drag=b;
  b.ondragover=e=>e.preventDefault();
  b.ondrop=e=>{e.preventDefault();website.insertBefore(drag,b);};

  website.appendChild(b);
}

/* SELECTION */
function select(b){
  if(selected) selected.classList.remove("selected");
  selected=b;
  b.classList.add("selected");
  content.value=b.innerText;
}

/* EDITING */
content.oninput=()=>selected&&(selected.innerText=content.value);
bg.oninput=()=>selected&&(selected.style.background=bg.value);
color.oninput=()=>selected&&(selected.style.color=color.value);
size.oninput=()=>selected&&(selected.style.fontSize=size.value+"px");
padding.oninput=()=>selected&&(selected.style.padding=padding.value+"px");

/* SAVE / LOAD */
function save(){
  localStorage.setItem("siteforge",website.innerHTML);
  alert("Saved âœ”ï¸");
}

function load(){
  website.innerHTML=localStorage.getItem("siteforge")||"";
  [...website.children].forEach(b=>{
    b.onclick=()=>select(b);
    b.draggable=true;
  });
}

/* EXPORT */
function exportHTML(){
  const html=`<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Website</title></head><body>${website.innerHTML}</body></html>`;
  const blob=new Blob([html],{type:"text/html"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="website.html";
  a.click();
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
